<h1 class="h2">通訊錄清單</h1>
<p-tabView>
  <p-tabPanel header="通訊錄清單">
    <p-table [value]="empVos">
      <ng-template pTemplate="header">
        <tr>
          <th>單位</th>
          <th>職稱</th>
          <th>姓名</th>
          <th>職工編號</th>
          <th>分機</th>
          <th>手機直撥碼</th>
          <th>電子郵件</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-empVo>
        <tr>
          <td>{{empVo.depNo}}</td>
          <td>{{empVo.chiName}}</td>
          <td>{{empVo.email}}</td>
          <td>{{empVo.depNo}}</td>
          <td>{{empVo.depNo}}</td>
          <td>{{empVo.depNo}}</td>
          <td>{{empVo.depNo}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
  <p-tabPanel header="在職人員統計">
      <p-tree [value]="files"></p-tree>
  </p-tabPanel>
</p-tabView>
