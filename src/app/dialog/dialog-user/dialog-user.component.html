帶入參數(1)單位:{{ dept }},(2)類型:{{ type }}
<p-table [value]="empVos" rowHover="true" selectionMode="single" (onRowSelect)="confirm($event)">
  <ng-template pTemplate="header">
    <tr>
      <th>單位</th>
      <th>職稱</th>
      <th>姓名</th>
      <th>職工編號</th>
      <th>分機</th>
      <th>手機直撥碼</th>
      <th>電子郵件</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr [pSelectableRow]="rowData">
      <td>{{rowData.depNo}}</td>
      <td>{{rowData.empNo}}</td>
      <td>{{rowData.chiName}}</td>
      <td>{{rowData.depNo}}</td>
      <td>{{rowData.depNo}}</td>
      <td>{{rowData.depNo}}</td>
      <td>{{rowData.depNo}}</td>
    </tr>
  </ng-template>
</p-table>
